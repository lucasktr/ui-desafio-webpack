<article class="clearfix">
	<h2>Listagem de candidatos</h2>
	<div *ngIf="applicants" class="table-responsive col-md-offset-2 col-md-8">
		<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th>Nome Completo</th>
		      <th>Email</th>
		      <th>Telefone</th>
		      <th>Funcionalidade</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="let applicant of applicants">
		   		<ng-container *ngIf="applicant">
					<td>{{applicant.full_name}}</td>
					<td>{{applicant.email}}</td>
					<td>{{applicant.phone}}</td>
					<td>
						<a [routerLink]="['/edicao/',applicant.id]">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button *ngIf="is_logged" class="btn btn-link remove-link" data-toggle="modal" data-target="#deleteApplicantModal" (click)="selectApplicant(applicant)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
				</ng-container>
		    </tr>
		  </tbody>
		</table>
	</div>
	<div *ngIf="!applicants" class="backend-loading">
		<img src="../assets/images/loading.gif">
	</div>

	<!-- Modal -->
	<div class="modal fade" id="deleteApplicantModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      </div>
	      <div class="modal-body">
	      	<div class="row">
	      		<div class="col-sm-12">
	        		Deseja remover o usuário {{selectedApplicant.email}}?
	        	</div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
	        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="removeApplicant(selectedApplicant.id)">Sim</button>
	      </div>
	    </div>
	  </div>
	</div>

</article>
