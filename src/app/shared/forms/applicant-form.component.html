<form #applicantForm="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal col-md-offset-2 col-md-8 col-sm-12">

	<div class="form-group">
		<label class="col-sm-2 control-label">Nome completo:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="full_name" 
			[(ngModel)]="applicant.full_name">
			<div class="submit-error" *ngIf="form_errors.hasOwnProperty('full_name')">
				<div *ngFor="let error of form_errors.full_name">
					{{error}}
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">CPF</label>
		<div class="col-sm-10">
			<input #cpf="ngModel" id="cpf" type="text" class="form-control" name="cpf" [(ngModel)]="applicant.cpf">
			<div class="submit-error" *ngIf="form_errors.hasOwnProperty('cpf')">
				<div *ngFor="let error of form_errors.cpf">
					{{error}}
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">RG</label>
		<div class="col-sm-10">
			<input id="rg" type="text" class="form-control" name="rg" [(ngModel)]="applicant.rg">
			<div class="submit-error" *ngIf="form_errors.hasOwnProperty('rg')">
				<div *ngFor="let error of form_errors.rg">
					{{error}}
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Data de Nascimento</label>
		<div class="col-sm-10">
			<input id="birthDate" type="date" class="form-control" name="birth_date" [(ngModel)]="applicant.birth_date">
			<div class="submit-error" *ngIf="form_errors.hasOwnProperty('birth_date')">
				<div *ngFor="let error of form_errors.birth_date">
					{{error}}
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Telefone</label>
		<div class="col-sm-10">
			<input id="phone" type="tel" class="form-control" name="phone" [(ngModel)]="applicant.phone">
			<div class="submit-error" *ngIf="form_errors.hasOwnProperty('phone')">
				<div *ngFor="let error of form_errors.phone">
					{{error}}
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Username</label>
		<div class="col-sm-10">
			<input id="username" type="text" class="form-control" name="username" [(ngModel)]="applicant.username">
			<div class="submit-error" *ngIf="form_errors.hasOwnProperty('username')">
				<div *ngFor="let error of form_errors.username">
					{{error}}
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input id="email" type="text" pattern="(\S+)@(\S+)\.(\S+)" class="form-control" name="email" [(ngModel)]="applicant.email" placeholder="required" required>
			<div class="submit-error" *ngIf="form_errors.hasOwnProperty('email')">
				<div *ngFor="let error of form_errors.email">
					{{error}}
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label  class="col-sm-2 control-label">Senha</label>
		<div class="col-sm-10">
			<input id="password" type="password" class="form-control" name="password" [(ngModel)]="applicant.password" placeholder="required" required>
			<div class="submit-error" *ngIf="form_errors.hasOwnProperty('password')">
				<div *ngFor="let error of form_errors.password">
					{{error}}
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" routerLink="/listagem">Cancelar</button>
			<button type="submit" class="btn btn-default" [disabled]="!applicantForm.form.valid || submitted">Salvar</button>
			<img [hidden]="!submitted" class="submit-loading"src="../../../assets/images/loading.gif">
		</div>
	</div>
</form>
